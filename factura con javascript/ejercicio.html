<!DOCTYPE html>
<html lang="es">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto con javascript</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="container">
            <table id="factura" class="table table-striped">
                <thead class="modal-header">
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </thead>
                <tbody>
                <tr>
                    <!--Aqui el producto que me mandara una funcion-->
                    <!--Por ejemplo: 
                        <tr>
                            <td>Salmon</td>
                            <td>2</td>
                            <td>46,75</td>
                        </tr>
                    -->
                </tr>
                </tbody>
            </table>

            <div class="form-group">
                <label for="producto">Producto</label>
                <input class="form-control" id="producto" name="producto" type="text">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input class="form-control" id="cantidad" name="cantidad" type="number">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input class="form-control" id="precio" name="precio" type="number">
            </div>
            <div class="form-group">
                <button class="btn-primary" onclick="agregarProducto()">Agregar</button>
            </div>
        </div>
    <script>
            let canasta = [["nombre", 2 , 70],["nombre" , 2 , 65]]

            function agregarProducto(){
                let producto=document.getElementById("producto").value
                let cantidad=document.getElementById("cantidad").value
                let precio= document.getElementById("precio").value

                canasta.push([producto , cantidad , precio])
                hacerTabla()
                
            }

            function hacerTabla(){
                let tabla = document.getElementById("factura")
                let er = document.createElement("td")
                for(let i = 0 ; i < canasta.length; i++){
                    er.innerHTML = canasta[i]
                    tabla.appendChild(er)
                }
                
            }
            function fecha(){ 

            var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
            var diasSemana = new Array("Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado");
            var f=new Date();
            document.write(diasSemana[f.getDay()] + " " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
          }  
          

        
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
